language: node_js
node_js: '7'

before_install:
  - stty cols 80

dist: trusty
sudo: required

addons:
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.11.2
    - COMMIT=${TRAVIS_COMMIT::8}
    - USERS=usersTDDC
    - USERS_REPO=https://github.com/jbjouvin/$USERS.git


before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export TEST_URL=http://127.0.0.1
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - export DISPLAY=:99.0
  - export SECRET_KEY=`hexdump -n 16 -e '4/4 "%08X" 1 "\n"' /dev/random`
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - docker-compose -f docker-compose-ci.yml up --build -d

script:
  - docker-compose -f docker-compose-ci.yml run users-service python manage.py recreate_db
  - docker-compose -f docker-compose-ci.yml run users-service python manage.py test
  - testcafe chrome e2e

after_script:
  - docker-compose -f docker-compose-ci.yml down

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_ID -p $DOCKER_PASSWORD
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  # users
  - docker build $USERS_REPO -t $USERS:$COMMIT
  - docker tag $USERS:$COMMIT $DOCKER_ID/$USERS:$TAG
  - docker push $DOCKER_ID/$USERS